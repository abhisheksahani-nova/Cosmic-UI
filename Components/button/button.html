<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="../cosmicUI.css">
    <title>Button</title>
</head>
<body>
    <section>
        <div class="container">
            <button class="btn">Solid</button>
            <button class="btn btn-outline">Outline</button>
            <button class="btn btn-text">Text</button>
            <button class="btn-icon"><span><i class="fa fa-shopping-cart"></i></span></button>
            <button class="btn"><span class="icon"><i class="fa fa-heart"></i></span> Heart</button>
            <button class="btn"><span class="icon"><i class="fa fa-shopping-cart"></i></span> Add to Cart</button>
        </div>
    </section>

    <section>
        <div class="container">
            <button class="btn btn-primary">Primary</button>
            <button class="btn btn-secondary">Secondary</button>
            <button class="btn btn-success">Success</button>
            <button class="btn btn-danger">Danger</button>
            <button class="btn btn-warning">Warning</button>
            <button class="btn btn-info">Info</button>
            <button class="btn btn-dark">Dark</button>
        </div>
    </section>

    <section>
        <div class="container">
            <button class="btn btn-primary btn-lg">Large button</button>
            <button class="btn btn-primary btn-sm">Small button</button>          
        </div>
    </section>

    <section>
        <div class="container">
            <button class="btn btn-float-action"><i class="fa fa-arrow-up"></i></button>
            <button class="btn btn-float-action"><i class="fa fa-plus"></i></button>
            <button class="btn btn-float-action"><i class="fa fa-pencil"></i></button>                    
        </div>
    </section>


    
</body>
</html>
