<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="alert.css" />
    <title>Alerts</title>
  </head>
  <body>
    <div class="alert-container">
      <div class="alert alert-success">
        <div class="alert-content">
          <img class="alert-icon" src="../icons/checked.png" />
          <h3 class="bold-normal">Success</h3>
        </div>
      </div>

      <div class="alert alert-warning">
        <div class="alert-content">
          <img class="alert-icon" src="../icons/warning.png" />
          <h3 class="bold-normal">Warning</h3>
        </div>
      </div>

      <div class="alert alert-info">
        <div class="alert-content">
          <img class="alert-icon" src="../icons/information.png" />
          <h3 class="bold-normal">Information</h3>
        </div>
      </div>

      <div class="alert alert-error">
        <div class="alert-content">
          <img class="alert-icon" src="../icons/error.png" />
          <h3 class="bold-normal">Error</h3>
        </div>
      </div>

      <div class="alert alert-custom-msg">
        <div class="alert-content">
          <img class="alert-icon" src="../icons/message.png" />
          <h3 class="bold-normal">Custom message</h3>
        </div>
      </div>
    </div>
  </body>
</html>
